<!DOCTYPE html>
<html>
<head>
  <title>slick-test</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="js/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 60%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>

  <section class="main-slider slider">
    <div>
      <img src="/img/full-res/slide-1.jpg">
    </div>
    <div>
      <img src="/img/full-res/slide-2.jpg">
    </div>
    <div>
      <img src="/img/full-res/slide-3.jpg">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/slick/slick.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
  $('.main-slider').slick({
        autoplay: true,
        autoplaySpeed: 2500,
        arrows: false,
        cssEase: 'linear',
        fade: true,
        dots: true,
      });
  </script>


</body>
</html>
